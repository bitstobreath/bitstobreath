version: "3"
services:
  node:
    image: "node:23-alpine"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=${NODE_ENV}
    volumes:
      - ./:/home/node/app
      - ./node_modules:/home/node/app/node_modules
    expose:
      - 8083
    ports: # use if it is necessary to expose the container to the host machine
      - "8080:3000"
    command: "npm start"